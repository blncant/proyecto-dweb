<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<a href="../index.html">
					<img src="../assets/img/logo.png" alt="Logo Ponic" class="navbar__logo" />
				</a>
			</nav>
		</header>
		<main class="main">
			<form class="form__container">
				<h1 class="form__title">Crear Cuenta</h1>
				<input type="text" placeholder="Nombre" class="form__input" required />
				<input type="email" placeholder="Email" class="form__input" required />
				<input type="password" placeholder="Password" class="form__input" required />
				<a class="btn btn--submit" href="#" class="">Sign Up</a>
				<div class="sign">
					<p>Ya tenés una cuenta?</p>
					<a class="sign__link" href="./login.html">Log In</a>
				</div>
			</form>
		</main>
		<footer class="footer">
			<ul class="footer__nav">
				<li><a class="footer__link" href="#">Términos de Uso</a></li>
				<li><a class="footer__link" href="#">Políticas de Privacidad</a></li>
				<li><a class="footer__link" href="#">Soporte</a></li>
			</ul>
		</footer>
	</body>
</html>
